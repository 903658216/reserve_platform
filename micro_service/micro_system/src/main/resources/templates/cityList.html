<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <!--    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table table-striped table-bordered table-hover table-condensed">
    <caption>城市列表</caption>
    <thead>
        <tr>
            <th>编号</th>
            <th>城市名称</th>
            <th>城市拼音</th>
            <th>酒店数量</th>
            <th>创建时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${cityList}" >
            <td th:text="${c.id}">编号</td>
            <td th:text="${c.cityName}">城市名称</td>
            <td th:text="${c.cityPinyin}">城市拼音</td>
            <td th:text="${c.hotelNumber}">酒店数量</td>
            <td th:text="${#dates.format(c.createTime,'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
            <td th:text="${c.status}">状态</td>
            <td >
                <a th:href="|/citySystem/toCityUpdate?id=${c.id}|">修改</a>
                <a th:href="|/citySystem/cityDeleteById?id=${c.id}|">删除</a>
            </td>
        </tr>
    </tbody>
</table>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
