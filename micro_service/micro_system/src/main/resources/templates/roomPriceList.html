<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta charset="UTF-8">
    <title>客房价格展示页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <!--    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>


    <table class="table table-striped table-bordered table-hover table-condensed">
        <caption>客房价格列表</caption>
        <thead>
        <tr>
            <th>编号</th>
            <th>客房编号</th>
            <th>日期</th>
            <th>价格</th>
            <th>类型</th>
            <th>已预约数量</th>
            <th>剩余数量</th>
            <th >操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rp : ${roomPriceList}" >
            <td th:text="${rp.id}">编号</td>
            <td th:text="${rp.rid}">客房编号</td>
            <td th:text="${#dates.format(rp.date,'yyyy-MM-dd')}">日期</td>
            <td th:text="${rp.price}">价格</td>
            <td th:if="${rp.type eq 1}" th:text="特价">类型</td>
            <td th:if="${rp.type eq 0}" th:text="普通">类型</td>
            <td th:text="${rp.number}">已预约数量</td>
            <td th:text="${rp.hasNumber}">剩余数量</td>
            <td >
                <a th:href="|/hotelSystem/toUpdateRoomPriceByRPid?id=${rp.id}|">修改</a>
<!--                <a th:href="|/hotelSystem/deleteRoomPriceByRPid?id=${rp.id}|">删除</a>-->
            </td>
        </tr>
        </tbody>
    </table>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
