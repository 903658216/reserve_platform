<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta charset="UTF-8">
    <title>城市修改</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <!--    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>修改城市</h1>
    <form action="/citySystem/cityUpdateById" method="post" >
        城市编号：<input type="text" name="id" readonly="readonly" th:value="${city.id}"/><br/>
        城市名称：<input type="text" name="cityName" th:value="${city.cityName}"/><br/>
        城市拼音：<input type="text" name="cityPinyin" th:value="${city.cityPinyin}"/><br/>
        酒店数量：<input type="text" name="hotelNumber" readonly="readonly" th:value="${city.hotelNumber}"/><br/>
        创建时间：<input type="text" name="createTime" readonly="readonly" th:value="${#dates.format(city.createTime,'yyyy-MM-dd HH:mm:ss')}"/><br/>
        状态：<input type="text" name="status" th:value="${city.status}"/><br/>
        <button type="submit">提交</button>
    </form>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
